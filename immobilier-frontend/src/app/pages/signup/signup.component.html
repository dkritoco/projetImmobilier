<app-navbar></app-navbar>
<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img
            src="../../../assets/User_Lineal-coloured.svg"
            width="100"
            height="100"
          />
        </div>
        <h1 class="text-center">Formulaire d'inscription</h1>
        <form (ngSubmit)="formSubmit()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label> Nom </mat-label>
          <input
            required
            [(ngModel)]="user.lastName"
            name="lastName"
            matInput
            placeholder="Entrer votre Nom"
          />
          <mat-hint> "Le nom de famille est obligatoire" </mat-hint>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label> Prenom </mat-label>
          <input
            required
            [(ngModel)]="user.firstName"
            name="firstName"
            matInput
            placeholder="Entre votro prenom"
          />
          <mat-hint> "Le prenom est obligatoire" </mat-hint>
        </mat-form-field>
        
          <mat-form-field class="full-width" appearance="outline">
            <mat-label> Email </mat-label>
            <input
              required
              [(ngModel)]="user.email"
              name="email"
              matInput
              placeholder="Entrer votre email"
            />
            <mat-hint> "Email obligatoire" </mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label> Telephone </mat-label>
            <input
              required
              [(ngModel)]="user.phone"
              name="phone"
              matInput
              placeholder="Entre votro telephone"
            />
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label> Address </mat-label>
            <input
              required
              [(ngModel)]="user.address"
              name="addresse"
              matInput
              placeholder="Entre votro addresse"
            />
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label> Password </mat-label>
            <input
              required
              [(ngModel)]="user.password"
              name="password"
              type="password"
              matInput
              placeholder="Entre votro mot de passe"
            />
            <mat-hint> "Le mot de passe est obligatoire" </mat-hint>
          </mat-form-field>

         

          <div class="container text-center">
            <button mat-raised-button color="primary">Inscription</button>
            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent"> Nettoyer </button>
          </div>
        </form>
        <br /><br /><br />
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

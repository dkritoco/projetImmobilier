<app-navbar></app-navbar>

<div class="content">
  <!-- Contenedor de la imagen -->
  <div class="image-container">
    <img
      src="../../../assets/disparo-composicion-panoramica-sala-estar.jpg"
      alt="Primera imagen"
      class="full-screen-image"
    />
  </div>
  <div class="bootstrap-wrapper">
    <div class="container">
      <div class="row mt20">
        <div class="col-md-16 offset-md-0">
          <mat-card>
            <div class="container text-center">
              <img
                src="../../../assets/User_Lineal-coloured.svg"
                width="100"
                height="100"
              />
            </div>
            <h1 class="text-center">Commencer la session</h1>
            <form (ngSubmit)="formSubmit()">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label> Email </mat-label>
                <input
                  [(ngModel)]="loginData.email"
                  name="email"
                  required
                  matInput
                  placeholder="Entrer votre Email utilisateur"
                />
                <mat-hint> "Le email utilisateur est obligatoire" </mat-hint>
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label> Password </mat-label>
                <input
                  [(ngModel)]="loginData.password"
                  name="password"
                  required
                  type="password"
                  matInput
                  placeholder="Entrer votre mot de passe"
                />
                <mat-hint> "Le mot de passe doit Ãªtre valide" </mat-hint>
              </mat-form-field>
              <br /><br /><br />
              <div class="container text-center">
                <button mat-raised-button color="primary">Connexion</button>
              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
